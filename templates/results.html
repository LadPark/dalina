<!DOCTYPE html>
<html>
<head>
  <title>검색 결과 - 달리나</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url("/static/result_bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem;
      color: #000;
    }
    .results {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
    }
    .results li {
      margin-bottom: 10px;
    }
    h1, h3, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="results">
    <h1>📸 {{ event }} / 배번: {{ keyword }} 검색 결과</h1>

    {% if results %}
      <ul>
        {% for row in results %}
          <li><strong>{{ row[1] }}</strong></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>해당 배번의 사진이 없습니다.</p>
    {% endif %}

    {% if link %}
      <hr>
      <h3>📁 전체 사진 보기 ({{ event }})</h3>
      <p><a href="{{ link }}" target="_blank">➡️ 원드라이브에서 전체 사진 보기</a></p>
    {% endif %}

    <p><a href="/">🔙 다른 배번 검색하기</a></p>
  </div>
</body>
</html>
