<!DOCTYPE html>
<html>
<head>
  <title>검색 결과 - 달리나</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('/static/result_bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .results {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }
    .results li {
      margin-bottom: 10px;
    }
    a {
      color: #87CEEB;
    }
    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>📸 {{ event }} / 배번: {{ keyword }} 검색 결과</h1>

  <div class="results">
    {% if results %}
      <ul>
        {% for row in results %}
          <li><strong>{{ row[1] }}</strong></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>해당 배번의 사진이 없습니다.</p>
    {% endif %}
  </div>

  {% if link %}
    <hr>
    <h3>📁 전체 사진 보기 ({{ event }})</h3>
    <p><a href="{{ link }}" target="_blank">➡️ 원드라이브에서 전체 사진 보기</a></p>
  {% endif %}

  <p><a href="/">🔙 다른 배번 검색하기</a></p>
</body>
</html>
