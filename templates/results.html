<!DOCTYPE html>
<html>
<head>
  <title>검색 결과 - 달리나</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url("/static/result_bg.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    .results {
      margin-top: 20px;
    }
    .results li {
      margin-bottom: 10px;
    }
    h1, h3 {
      text-align: center;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📸 {{ event }} / 배번: {{ keyword }} 검색 결과</h1>

    <div class="results">
      {% if results %}
        <ul>
          {% for row in results %}
            <li><strong>{{ row[1] }}</strong></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>해당 배번의 사진이 없습니다.</p>
      {% endif %}
    </div>

    {% if link %}
      <hr>
      <h3>📁 전체 사진 보기 ({{ event }})</h3>
      <p><a href="{{ link }}" target="_blank">➡️ 원드라이브에서 전체 사진 보기</a></p>
    {% endif %}

    <div style="text-align: center;">
      <a href="/" class="button">🔍 다른 배번 검색하기</a>
    </div>
  </div>
</body>
</html>
