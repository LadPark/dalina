<!DOCTYPE html>
<html>
<head>
  <title>검색 결과 - 달리나</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1, h3, p {
      text-align: center;
    }
    .results {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
    }
    .results ul {
      padding: 0;
    }
    .results li {
      margin-bottom: 10px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📸 {{ event }} / 배번: {{ keyword }} 검색 결과</h1>

  <div class="results">
    {% if results %}
      <ul>
        {% for row in results %}
          <li><strong>{{ row[1] }}</strong></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>해당 배번의 사진이 없습니다.</p>
    {% endif %}
  </div>

  {% if link %}
    <hr>
    <h3>📁 전체 사진 보기 ({{ event }})</h3>
    <p><a href="{{ link }}" target="_blank">➡️ 원드라이브에서 전체 사진 보기</a></p>
  {% endif %}

  <p><a href="/">🔙 다른 배번 검색하기</a></p>
</body>
</html>
