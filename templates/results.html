<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색 결과 - 달리나</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url("/static/result_bg.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90vw;
      max-width: 600px;
      margin: 5vh auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .results {
      margin-top: 20px;
    }
    .results ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .results li {
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    h3 {
      font-size: 1.3rem;
      margin-top: 30px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #0056a3;
    }
    .link-inline {
      display: inline-block;
      margin-top: 12px;
      font-size: 1.1rem;
      color: #0066cc;
      text-decoration: none;
    }
    .link-inline:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ event }} / 배번: {{ keyword }} 검색 결과</h1>

    <div class="results">
      {% if results %}
        <ul>
          {% for row in results %}
            <li><strong>{{ row[1] }}</strong></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>해당 배번의 사진이 없습니다.</p>
        {% if link %}
          <p><a href="{{ link }}" target="_blank" class="link-inline">➡️ 원드라이브에서 전체 사진 보기</a></p>
        {% endif %}
        <p><a href="{{ url_for('timeline', event=event) }}" class="button">⏱️ 이 대회 타임라인 보기</a></p>
      {% endif %}
    </div>

    <div>
      <a href="/" class="button">🔍 다른 배번 검색하기</a>
    </div>
  </div>
</body>
</html>
