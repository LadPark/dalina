<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }} – 달리나</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .content {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      text-align: left;
      margin-bottom: 20px;
    }
    .post-image {
      display: block;
      margin: 0 auto 20px;
      max-width: 80%;
      height: auto;
      border-radius: 8px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <div class="content">{{- content | urlize | safe }}</div>

    {% for img in images %}
      <img
        src="{{ url_for('static', filename='posts/' + img) }}"
        alt="{{ title }} 이미지"
        class="post-image"
      >
    {% endfor %}

    <a href="/" class="button">🔙 돌아가기</a>
  </div>
</body>
</html>
