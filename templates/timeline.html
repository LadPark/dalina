<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event }} - ÌÉÄÏûÑÎùºÏù∏</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
      overflow-y: auto;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 10px auto 0;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 95dvh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 1px;
    }
    .time-list-wrapper {
      position: relative;
      flex-grow: 1;
    }
    .time-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 60vh;
      margin-bottom: 5px;
    }
    .time-list li {
      margin: 1px 0;
    }
    .time-list a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1.1rem;
    }
    .time-list a:hover {
      text-decoration: underline;
    }
    .scroll-arrow {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: red;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 5;
      user-select: none;
      display: none;
    }
    .scroll-up {
      top: -10px;
    }
    .scroll-down {
      bottom: 10px;
    }
    #map-hover-area {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }
    #map-hover-text {
      font-size: 0.9rem;
      color: #FF0000;
      cursor: pointer;
      text-decoration: underline;
    }
    #map-popup {
      display: none;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 400px;
    }
    #map-popup img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #map-hover-area:hover #map-popup {
      display: block;
    }
    a.back-button {
      position: relative;
      z-index: 1000;
      touch-action: manipulation;
      display: inline-block;
      margin-top: auto;
      margin-bottom: 5px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      align-self: center;
    }
    a.back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ event }} - ÌÉÄÏûÑÎùºÏù∏ (5Î∂Ñ Í∞ÑÍ≤©)</h1>

    {% if map_image_url %}
    <div id="map-hover-area">
      <span id="map-hover-text">üìç Ï¥¨ÏòÅ ÏúÑÏπò Î≥¥Í∏∞</span>
      <div id="map-popup">
        <img src="{{ map_image_url }}" alt="ÏßÄÎèÑ">
      </div>
    </div>
    {% endif %}

    <div class="time-list-wrapper">
      <div class="scroll-arrow scroll-up" onclick="scrollTimeList('up')">‚ñ≤</div>
      <ul class="time-list" id="timeList">
        {% for time in time_list %}
          <li><a href="/event/{{ event }}/timeline/{{ time }}">{{ time }}</a></li>
        {% endfor %}
      </ul>
      <div class="scroll-arrow scroll-down" onclick="scrollTimeList('down')">‚ñº</div>
    </div>

    <a href="/" class="back-button">üîô Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
  </div>

  <script>
    const timeList = document.getElementById('timeList');
    const upArrow = document.querySelector('.scroll-up');
    const downArrow = document.querySelector('.scroll-down');

    function updateArrowVisibility() {
      const scrollTop = timeList.scrollTop;
      const scrollHeight = timeList.scrollHeight;
      const clientHeight = timeList.clientHeight;

      if (scrollHeight <= clientHeight) {
        upArrow.style.display = 'none';
        downArrow.style.display = 'none';
      } else {
        upArrow.style.display = scrollTop <= 5 ? 'none' : 'block';
        downArrow.style.display = scrollTop + clientHeight >= scrollHeight - 5 ? 'none' : 'block';
      }
    }

    function scrollTimeList(direction) {
      const amount = timeList.clientHeight * 0.8;
      if (direction === 'up') {
        timeList.scrollBy({ top: -amount, behavior: 'smooth' });
      } else {
        timeList.scrollBy({ top: amount, behavior: 'smooth' });
      }
    }

    timeList.addEventListener('scroll', updateArrowVisibility);
    window.addEventListener('load', updateArrowVisibility);
  </script>
</body>
</html>
