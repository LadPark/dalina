<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event }} - 타임라인</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .time-list {
      list-style: none;
      padding: 0;
    }
    .time-list li {
      margin: 10px 0;
    }
    .time-list a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1.1rem;
    }
    .time-list a:hover {
      text-decoration: underline;
    }
    #map-hover-area {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    #map-hover-text {
      font-size: 0.9rem;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }
    #map-popup {
      display: none;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    #map-popup img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #map-hover-area:hover #map-popup {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ event }} - 타임라인 (5분 간격)</h1>

    {% if map_image_url %}
    <div id="map-hover-area">
      <span id="map-hover-text">📍 촬영 위치 보기</span>
      <div id="map-popup">
        <img src="{{ map_image_url }}" alt="지도">
      </div>
    </div>
    {% endif %}

    <ul class="time-list">
      {% for time in time_list %}
        <li>
          <a href="/event/{{ event }}/timeline/{{ time }}">{{ time }}</a>
        </li>
      {% endfor %}
    </ul>

    <a href="/" style="display:inline-block; margin-top:20px; text-decoration:none; color:#6c757d;">🔙 메인으로 돌아가기</a>
  </div>
</body>
</html>
