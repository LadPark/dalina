<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ event }} - {{ time }} íƒ€ì„ë¼ì¸ ì‚¬ì§„</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .thumb-grid {
      display: grid;
      gap: 4px; /* ê°„ê²© ìµœëŒ€í•œ ì¤„ì„ */
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 20px;
    }
    .thumb-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumb-grid img:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    #preview-container {
      margin-top: 20px;
    }
    #preview-image {
      max-width: 90%;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a.button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="page-title">{{ event }} - {{ time }} êµ¬ê°„ ì‚¬ì§„</h1>

    <ul class="thumb-grid" id="thumbGrid">
      {% for item in items %}
        <li>
          <img 
            src="{{ item.thumb }}" 
            data-preview="{{ item.preview }}"
            data-full="{{ item.full }}"
            data-file-no="{{ item.file_no }}"
            alt="ì¸ë„¤ì¼"
            onmouseover="showPreview(this.dataset.preview)"
            ontouchstart="showPreview(this.dataset.preview)">
        </li>
      {% endfor %}
    </ul>

    <div id="preview-container">
      <img id="preview-image" src="" onclick="openFull()">
    </div>

    <a href="/" class="button">ğŸ”™ ë‹¤ë¥¸ ëŒ€íšŒë¡œ ëŒì•„ê°€ê¸°</a>
  </div>

  <script>
    let fullImageUrl = '';
    let loading = false;
    let lastFileNo = {{ center_file_no }};
    const gap = 4; // ê°„ê²© ì‘ê²Œ
    const rows = 2;
    const thumbGrid = document.getElementById('thumbGrid');
    const titleElement = document.getElementById('page-title');
    const timelineMap = {{ timeline_map | tojson }};

    let thumbnailWidth;
    let thumbnailHeight;
    let thumbnailsPerRow;

    // ë””ë°”ì´ìŠ¤/ì´ë²¤íŠ¸ì— ë”°ë¼ ë ˆì´ì•„ì›ƒ ì„¤ì •
    if (window.innerWidth <= 768) {
      // ëª¨ë°”ì¼
      if ("{{ event }}" === "250413_YMCA") { // ê°€ë¡œ ë°©í–¥ ì¸ë„¤ì¼ ì´ë²¤íŠ¸
        thumbnailsPerRow = 3;
        thumbnailWidth = 90;
        thumbnailHeight = 60; // 3:2 ë¹„ìœ¨
      } else {
        thumbnailsPerRow = 4;
        thumbnailWidth = 90;
        thumbnailHeight = 135; // ì„¸ë¡œí˜• 2:3 ë¹„ìœ¨
      }
    } else {
      // PC
      thumbnailWidth = 135;
      thumbnailHeight = 90;
      thumbnailsPerRow = Math.floor(window.innerWidth / thumbnailWidth);
    }

    thumbGrid.style.gridTemplateColumns = `repeat(${thumbnailsPerRow}, 1fr)`;
    thumbGrid.style.gridAutoRows = thumbnailHeight + "px";
    thumbGrid.style.height = (thumbnailHeight * rows) + (gap * (rows - 1)) + "px";
    thumbGrid.style.overflowY = "auto";
    thumbGrid.style.gap = `${gap}px`;

    function showPreview(url) {
      const previewImg = document.getElementById('preview-image');
      previewImg.src = url;
      previewImg.style.display = 'block';
      fullImageUrl = event.target.dataset.full;
    }

    function openFull() {
      if (fullImageUrl) {
        window.open(fullImageUrl, '_blank');
      }
    }

    async function loadMore(direction) {
      if (loading) return;
      loading = true;

      const formData = new FormData();
      formData.append('direction', direction);
      formData.append('current_file_no', lastFileNo);

      const res = await fetch(`/event/{{ event }}/timeline/{{ time }}/load_more`, {
        method: 'POST',
        body: formData
      });

      if (!res.ok) {
        loading = false;
        return;
      }

      const items = await res.json();

      if (direction === "down") {
        items.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<img src="${item.thumb}" data-preview="${item.preview}" data-full="${item.full}" data-file-no="${item.file_no}" alt="ì¸ë„¤ì¼" onmouseover="showPreview(this.dataset.preview)" ontouchstart="showPreview(this.dataset.preview)">`;
          thumbGrid.appendChild(li);
          lastFileNo = item.file_no;
        });
      } else if (direction === "up") {
        const oldScrollHeight = thumbGrid.scrollHeight;

        items.reverse().forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<img src="${item.thumb}" data-preview="${item.preview}" data-full="${item.full}" data-file-no="${item.file_no}" alt="ì¸ë„¤ì¼" onmouseover="showPreview(this.dataset.preview)" ontouchstart="showPreview(this.dataset.preview)">`;
          thumbGrid.prepend(li);
          lastFileNo = item.file_no;
        });

        const newScrollHeight = thumbGrid.scrollHeight;
        thumbGrid.scrollTop += (newScrollHeight - oldScrollHeight);
      }

      loading = false;
    }

    function updateTitleBasedOnScroll() {
      const thumbnails = thumbGrid.querySelectorAll('img');
      let closestThumbnail = null;
      let closestTop = Infinity;

      thumbnails.forEach(thumb => {
        const rect = thumb.getBoundingClientRect();
        const thumbTop = rect.top - thumbGrid.getBoundingClientRect().top;

        if (thumbTop >= 0 && thumbTop < closestTop) {
          closestTop = thumbTop;
          closestThumbnail = thumb;
        }
      });

      if (closestThumbnail) {
        const fileNo = parseInt(closestThumbnail.dataset.fileNo);

        const timelineKeys = Object.keys(timelineMap).map(k => parseInt(k)).sort((a, b) => a - b);
        let matchedTime = null;

        for (let i = timelineKeys.length - 1; i >= 0; i--) {
          if (fileNo >= timelineKeys[i]) {
            matchedTime = timelineMap[timelineKeys[i]];
            break;
          }
        }

        if (matchedTime) {
          titleElement.textContent = `{{ event }} - ${matchedTime} êµ¬ê°„ ì‚¬ì§„`;
        }
      }
    }

    thumbGrid.addEventListener('scroll', () => {
      if (loading) return;

      const nearBottom = thumbGrid.scrollTop + thumbGrid.clientHeight >= thumbGrid.scrollHeight - 100;
      const nearTop = thumbGrid.scrollTop <= 50;

      if (nearTop) {
        loadMore('up');
      } else if (nearBottom) {
        loadMore('down');
      }

      updateTitleBasedOnScroll();
    });

    // ì´ˆê¸° ìŠ¤í¬ë¡¤ ì„¸íŒ…
    setTimeout(() => {
      thumbGrid.scrollTop = 1;
      loadMore('up');
    }, 100);
  </script>
</body>
</html>
