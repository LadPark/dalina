<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    #map-hover-area {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    #map-hover-text {
      font-size: 0.9rem;
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }
    #map-popup {
      display: none;
      position: absolute;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    #map-popup img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #map-hover-area:hover #map-popup {
      display: block;
    }
    .thumb-grid {
      display: grid;
      gap: 4px;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 20px;
    }
    .thumb-grid img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumb-grid img:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      list-style: none;
    }
    #preview-container {
      margin-top: 20px;
    }
    #preview-image {
      max-width: 90%;
      max-height: 80vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a.button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
