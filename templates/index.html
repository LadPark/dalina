<!DOCTYPE html>
<html>
<head>
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("/static/bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 220px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #suggestions {
      background: white;
      color: black;
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 220px;
      z-index: 1000;
      border: 1px solid #ccc;
    }

    #suggestions li {
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.png" alt="달리나 로고" class="logo">
    <h2>대회명과 배번으로 사진을 찾아보세요</h2>

    <form action="/search" method="post">
      <div>
        <select name="event" id="event" required>
          {% for e in events %}
            <option value="{{ e }}">{{ e }}</option>
          {% endfor %}
        </select>
      </div>

      <div style="position: relative; display: inline-block;">
        <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required>
        <ul id="suggestions"></ul>
      </div>

      <div>
        <button type="submit">검색</button>
      </div>
    </form>
  </div>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
