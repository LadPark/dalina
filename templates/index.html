    /* form ë° ìš”ì†Œ ìŠ¤íƒ€ì¼ */
    form {

<body>
  <div class="container">
    <!-- ë¡œê³  ì‚½ì… -->
    <img src="/static/logo.svg" alt="Dalina Logo" class="logo">
  
    <form action="/search" method="post">
      <label for="event">ëŒ€íšŒ ì„ íƒ</label>
      <select name="event" id="event" required>
        {% for e in events %}
          <option value="{{ e }}">{{ e }}</option>
        {% endfor %}
      </select>

      <label for="bib">ë°°ë²ˆ ì…ë ¥</label>
      <div style="position: relative;">
        <input type="text" name="bib" id="bib" placeholder="ë°°ë²ˆì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off" required>
        <ul id="suggestions" class="suggest-box"></ul>

  </div>

  <!-- ê²Œì‹œë¬¼ ë° ê³µì§€ì‚¬í•­ ë§í¬ ì„¹ì…˜ -->
  <div class="post-container">
    <h2>ğŸ“¢ ê³µì§€ ë° ì´ìš© ì•ˆë‚´</h2>
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('post', filename=post.filename) }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
