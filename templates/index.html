<!DOCTYPE html>
<html>
<head>
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
    }
    .form-block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .suggest-box {
      position: absolute;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 999;
    }
    .suggest-box li {
      padding: 5px;
      cursor: pointer;
    }
    .suggest-box li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-block">
      <h1>📷 달리나: 배번으로 마라톤 사진 찾기</h1>

      <form action="/search" method="post">
        <label for="event">대회 선택:</label>
        <select name="event" id="event" required>
          {% for e in events %}
            <option value="{{ e }}">{{ e }}</option>
          {% endfor %}
        </select>

        <br><br>

        <label for="bib">배번:</label>
        <div style="position: relative; display: inline-block;">
          <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required style="width: 200px;">
          <ul id="suggestions" class="suggest-box"></ul>
        </div>

        <br><br>

        <button type="submit">검색</button>
      </form>
    </div>
  </div>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
