<!DOCTYPE html>
<html>
<head>
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5em;
    }
    .suggest-box {
      position: absolute;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 300px;
      max-height: 225px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 999;
    }
    .suggest-box li {
      padding: 7px;
      cursor: pointer;
    }
    .suggest-box li:hover {
      background: #f0f0f0;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"], select {
      font-size: 1em;
      padding: 10px;
      width: 300px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>📷 달리나: 배번으로 마라톤 사진 찾기</h1>

  <form action="/search" method="post">
    <label for="event">대회 선택:</label>
    <select name="event" id="event" required>
      {% for e in events %}
        <option value="{{ e }}">{{ e }}</option>
      {% endfor %}
    </select>

    <label for="bib">배번:</label>
    <div style="position: relative; display: inline-block;">
      <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required>
      <ul id="suggestions" class="suggest-box"></ul>
    </div>

    <button type="submit">검색</button>
  </form>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
