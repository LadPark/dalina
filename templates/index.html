<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .suggest-box {
      position: absolute;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 300px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 999;
    }
    .suggest-box li {
      padding: 5px;
      cursor: pointer;
    }
    .suggest-box li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <img src="/static/logo.svg" alt="달리나 로고" style="height: 60px; margin-bottom: 10px;">
  <h1>📷 당신의 배번으로 마라톤 사진을 찾아보세요</h1>

  <form action="/search" method="post">
    <select name="event" required>
      {% for e in events %}
        <option value="{{ e }}">{{ e }}</option>
      {% endfor %}
    </select>

    <div style="position: relative; display: inline-block;">
      <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required>
      <ul id="suggestions" class="suggest-box"></ul>
    </div>

    <button type="submit">검색</button>
  </form>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
