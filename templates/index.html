  <script>
    // ìë™ì™„ì„± ë°ì´í„°
    const suggestionsMap = {{ suggestions_map | tojson }}; // ìë™ì™„ì„± ë°ì´í„°ëŠ” ì„œë²„ì—ì„œ ì „ë‹¬ë¨
    const eventSelect    = document.getElementById("event");
    const input          = document.getElementById("bib");
    const list           = document.getElementById("suggestions");

    let suggestions = suggestionsMap[eventSelect.value] || [];

    eventSelect.addEventListener("change", () => {
      suggestions = suggestionsMap[eventSelect.value] || [];
      input.value = "";
      list.innerHTML = "";
    });

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions
        .filter(bib => bib.startsWith(value))
        .slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
