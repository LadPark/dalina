  <!DOCTYPE html>

<body>

  <!-- ì´ë¯¸ ìˆëŠ” ë°°ë²ˆ ì…ë ¥ì°½ -->
  <input type="text" name="bib" id="bib" placeholder="ë°°ë²ˆì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off">

  <!-- ìë™ì™„ì„± ë¦¬ìŠ¤íŠ¸ ì¶œë ¥ ì˜ì—­ -->
  <ul id="suggestions" style="border:1px solid #ccc; max-height: 150px; overflow-y:auto; position:absolute; background:white;"></ul>

  <!-- âœ… ìë™ì™„ì„± ìŠ¤í¬ë¦½íŠ¸ëŠ” ì—¬ê¸°ì— ë¶™ì´ë©´ ë¨ -->
  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.style.cursor = "pointer";
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
