<!DOCTYPE html>
<html>
<head>
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: brightness(1) blur(0.3px);
    }
    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }
    .form-group {
      margin: 10px 0;
    }
    #suggestions {
      position: absolute;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 200px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 999;
    }
    #suggestions li {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/logo.svg" alt="달리나 로고" class="logo">
    <form action="/search" method="post">
      <div class="form-group">
        <label for="event">대회 선택:</label>
        <select name="event" id="event" required>
          {% for e in events %}
            <option value="{{ e }}">{{ e }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group" style="position: relative; display: inline-block;">
        <label for="bib">배번:</label><br>
        <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required style="width: 200px;">
        <ul id="suggestions"></ul>
      </div>

      <div class="form-group">
        <button type="submit">검색</button>
      </div>
    </form>
  </div>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
