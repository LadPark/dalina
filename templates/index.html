<!DOCTYPE html>
<html>
<head>
  <title>달리나 - 마라톤 사진 찾기</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4 url('/static/bg.png') center/cover no-repeat;
      text-align: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    select, input[type="text"] {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
      width: 250px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #suggestions {
      position: absolute;
      background: white;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 250px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      z-index: 999;
    }
    #suggestions li {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background: #f0f0f0;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/static/logo.svg" alt="달리나 로고">
  </div>
  <form action="/search" method="post">
    <label for="event">대회 선택:</label>
    <select name="event" id="event" required>
      {% for e in events %}
        <option value="{{ e }}">{{ e }}</option>
      {% endfor %}
    </select><br>

    <label for="bib">배번:</label><br>
    <div style="position: relative; display: inline-block;">
      <input type="text" name="bib" id="bib" placeholder="배번을 입력하세요" autocomplete="off" required>
      <ul id="suggestions"></ul>
    </div><br>

    <button type="submit">검색</button>
  </form>

  <script>
    const suggestions = {{ suggestions | tojson }};
    const input = document.getElementById("bib");
    const list = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const value = input.value.toUpperCase();
      list.innerHTML = "";

      if (value.length < 1) return;

      const matched = suggestions.filter(bib => bib.startsWith(value)).slice(0, 15);

      matched.forEach(bib => {
        const li = document.createElement("li");
        li.textContent = bib;
        li.onclick = () => {
          input.value = bib;
          list.innerHTML = "";
        };
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
